{% extends "Layout.html" %}

{% block content %}
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>User <b>Management</b></h2>
                    </div>
                    
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users%}
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>                        
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.User_type}}</td>
                        
                        <td>
                            <a href="http://127.0.0.1:5000/delete/{{user.id}}" class="delete" title="Delete" data-toggle="tooltip"><i class="fas fa-user-times"></i></a>
                        </td>
                    </tr>
                    {% endfor%}
                    
                </tbody>
            </table>
            
        </div>
    </div>
</div>     
<script>
    $(document).ready(function () {$('[data-toggle="tooltip"]').tooltip();});
</script>
{% endblock%}
