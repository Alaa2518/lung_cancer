{% extends "Layout.html" %}

{% block content %}

<div style="width:750px;margin-left:auto;margin-right:auto;">
    <form action="http://127.0.0.1:5000/uploader" method="POST" enctype = "multipart/form-data">
        <h2 class="text-center">Upload CT Scan</h2>
        <div class="form-group">
            <label class="col-md-4 control-label" for="file">Upload CT Scan</label>
            <div class="col-md-4">
                <input id="file" name="file" class="input-file" type="file">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary btn-block float-right">Send</button>
            </div>
        </div>
    </form>
</div>

<div class="container">
    <div class="row">
        <h3 class="col-sm-12">Result {{file}}</h3>
        

    </div>
    <div class="row">
        <div class="col-sm-12">class A</div>
    </div>

</div>



{% endblock%}
